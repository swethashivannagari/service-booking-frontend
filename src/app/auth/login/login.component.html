<div class="pt-40 flex items-center justify-center">

    <div class=" bg-[#fbe3e8] p-8 rounded-lg shadow-lg w-full max-w-md">

        <h2 class="text-2xl font-semibold text-center mb-6 text-[#5cbdb9]">
            Login
        </h2>


        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-4">

            <div>
                <label class="block text-sm font-medium text-gray-700">
                    Email
                </label>
                <input type="email" name="email" [(ngModel)]="loginData.email" required class="mt-1 w-full px-3 py-2 rounded-md bg-white text-slate-900
         focus:outline-none focus:ring-2 focus:ring-[#9bc400]" />

            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">
                    Password
                </label>
                <input type="password" name="password" [(ngModel)]="loginData.password" required class="mt-1 w-full px-3 py-2 rounded-md bg-white text-slate-900
         focus:outline-none focus:ring-2 focus:ring-[#9bc400]" />
            </div>

            <p *ngIf="errorMessage" class="text-red-200 text-sm">
                {{ errorMessage }}
            </p>

            <button type="submit" [disabled]="loginForm.invalid || isLoading" class="w-full bg-[#5cbdb9] text-white py-2 rounded-md
         hover:text-gray-700 disabled:opacity-50 font-medium">
                {{ isLoading ? 'Logging in...' : 'Login' }}
            </button>


        </form>

    </div>
</div>
