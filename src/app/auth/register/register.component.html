<div class="pt-4 flex items-center justify-center bg-[#f6f7fb] px-4">
  <div class="bg-[#fbe3e8] w-full max-w-md p-8 rounded-xl shadow-xl">

    <!-- Title -->
    <h2 class="text-3xl font-semibold text-center text-[#5cbdb9] mb-2">
      Create Account
    </h2>
    <p class="text-center text-sm text-gray-600 mb-6">
      Register to continue
    </p>

    <!-- Form -->
    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="space-y-4">

      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Full Name
        </label>
        <input
          type="text"
          name="name"
          [(ngModel)]="registerData.name"
          required
          placeholder="Enter your name"
          class="w-full px-4 py-2 rounded-md border border-gray-300
                 focus:outline-none focus:ring-2 focus:ring-[#5cbdb9]"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-md border border-gray-300
                 focus:outline-none focus:ring-2 focus:ring-[#5cbdb9]"
        />
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Phone Number
        </label>
        <input
          type="text"
          name="phone"
          [(ngModel)]="registerData.phone"
          required
          placeholder="Enter phone number"
          class="w-full px-4 py-2 rounded-md border border-gray-300
                 focus:outline-none focus:ring-2 focus:ring-[#5cbdb9]"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          placeholder="Create a password"
          class="w-full px-4 py-2 rounded-md border border-gray-300
                 focus:outline-none focus:ring-2 focus:ring-[#5cbdb9]"
        />
      </div>

      <!-- Role -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Register As
        </label>
        <select
          name="role"
          [(ngModel)]="registerData.role"
          required
          class="w-full px-4 py-2 rounded-md border border-gray-300
                 bg-white focus:outline-none focus:ring-2 focus:ring-[#5cbdb9]"
        >
          <option value="">Select role</option>
          <option value="USER">User</option>
          <option value="PROVIDER">Provider</option>
        </select>
      </div>

      <!-- Error -->
      <p *ngIf="errorMessage" class="text-sm text-red-600">
        {{ errorMessage }}
      </p>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="registerForm.invalid || isLoading"
        class="w-full mt-4 bg-[#5cbdb9] text-white py-2 rounded-md
               font-medium transition hover:bg-[#4aa7a3]
               disabled:opacity-50"
      >
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>

    </form>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a (click)="login()" class="text-[#5cbdb9] font-medium hover:underline">
        Login
      </a>
    </p>

  </div>
</div>
