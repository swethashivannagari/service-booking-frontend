<div class="p-6 min-h-[95vh] flex flex-col">

  <h2 class="text-xl font-semibold mb-4">Available Services</h2>
  <p *ngIf="services.length === 0" class="text-gray-500 text-sm">
  No services available at the moment.
</p>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <div *ngFor="let service of services"
         class="bg-[#fbe3e8] p-4 rounded-lg shadow">

      <h3 class="font-semibold">{{ service.name }}</h3>
      <p class="text-sm text-gray-700">{{ service.description }}</p>
      <p class="font-medium mt-2">â‚¹ {{ service.basePrice }}</p>

      <button
        class="mt-3 bg-[#5cbdb9] text-white px-4 py-1 rounded"
        (click)="openBooking(service)">
        Book
      </button>

    </div>

  </div>

  <!-- BOOKING SECTION -->
  <div *ngIf="selectedService"
       class="mt-6 bg-white p-4 rounded-lg shadow max-w-md">

    <h3 class="font-semibold mb-2">
      Book {{ selectedService.name }}
    </h3>

    <input
  type="date"
  [(ngModel)]="selectedDate"
  class="w-full border p-2 rounded mb-3"
/>
<select
  [(ngModel)]="selectedTime"
  class="w-full border p-2 rounded mb-3"
>
  <option value="" disabled>Select time</option>
  <option *ngFor="let slot of timeSlots" [value]="slot">
    {{ slot }}
  </option>
</select>

    <button
      class="bg-[#5cbdb9] text-white px-4 py-1 rounded"
      (click)="confirmBooking()"
      [disabled]="loading">
      {{ loading ? 'Booking...' : 'Confirm Booking' }}
    </button>

  </div>

    <div class="flex items-center justify-between m-6 mt-auto">

  <button
    class="px-3 py-1 rounded bg-gray-200"
    [disabled]="currentPage === 0"
    (click)="currentPage = currentPage - 1; loadServices()"
  >
    Prev
  </button>

  <span class="text-sm">
    Page {{ currentPage + 1 }} of {{ totalPages }}
  </span>

  <button
    class="px-3 py-1 rounded bg-gray-200"
    [disabled]="currentPage + 1 === totalPages"
    (click)="currentPage = currentPage + 1; loadServices()"
  >
    Next
  </button>

</div>

</div>
